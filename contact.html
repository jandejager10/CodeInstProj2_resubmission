<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <!-- Font Awseome link -->
    <script rel="preload stylesheet" src=https://kit.fontawesome.com/919d7ae42a.js crossorigin="anonymous"></script>
    <!-- Favicon link -->
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #33308C;" >
    <header  style="background-color: #F2A03D;">
        <center>
        <h1 style="color:#F2295F;">
            <i class="fa-solid fa-otter"></i> Kawaii Memory Game
        </h1>
        <nav class="navbar nav-item">
                    <a href="index.html", style="color:white;">Home</a> | 
                    <a href="contact.html", style="color:white;">Contact</a>
        </nav>
        </center>
    </header>
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <!-- Contact Heading -->
                    <h2 style="color:#F2295F;">Contact Us</h2>

                    <!-- Bootstrap Form -->
                    <form style="color:#F2295F;" action="https://formdump.codeinstitute.net" method="post">

                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name:</label>
                            <input type="text" class="form-control" id="name" name="full_name" required="" placeholder="Your name">
                        </div>

                        <!-- Phone   (Optional)-->
                        <div class="mb-3">
                            <label for="phone-number" class="form-label">Your Phone (Optional)</label>
                            <input type="tel" class="form-control" id="phone-number" name="phone" placeholder="Your phone number">
                        </div>

                        <!-- Email  -->
                        <div class="mb-3">
                            <label for="email-field" class="form-label">Your Email:</label>
                            <input type="email" class="form-control" id="email-field" name="email" required="" placeholder="Your email">
                        </div>

                        <!-- Message Text -->
                        <div class="mb-3">
                            <label for="message-field" class="form-label">Your Message:</label>
                            <textarea class="form-control" id="message-field" name="message" rows="9" required="" placeholder="Simply start typing..."></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn custom-btn mb-3 float-end">Submit</button>

                        <!-- Reset Button -->
                        <input type="reset" class="btn custom-btn mb-3 float-start" value="Reset">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
